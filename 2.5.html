function multiplyNumbers(a, b) {
  //Проверить числа ли
  if (isNaN(a) || isNaN(b)) {
    return 'Одно или оба значения не являются числом';
  }
  
  // Если оба параметра - числа, вернуть их произведение
  return a * b;
}
