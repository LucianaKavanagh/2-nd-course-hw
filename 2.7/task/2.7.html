    <script>
        //1
const phrase=('кошечка умывается лапкой').toLocaleUpperCase();
console.log(phrase);
//2
function filterByPrefix(array, prefix) {
let result = [];
prefix = prefix.toLowerCase();
for (let i = 0; i < array.length; i++) {
let lowerCaseStr = array[i].toLowerCase();
if (lowerCaseStr.startsWith(prefix)) {
result.push(array[i]);
}
}
return result;
}
let animals = ['Horses', 'Lioness', 'Tigress', 'Elephant', 'Tapir'];
let filteredAnimals = filterByPrefix(animals, 't');

console.log(filteredAnimals);
//3
let num = 32.58884;

let floorNum = Math.floor(num);
console.log(floorNum); // округление числа

let ceilNum = Math.ceil(num);
console.log(ceilNum); // округление до меньшего целого

let roundNum = Math.round(num);
console.log(roundNum); // округление до ближайшего целого
//4
const numArr = [52, 53, 49, 77, 21, 32];

const min = Math.min(...numArr);
const max = Math.max(...numArr);

console.log(`Наименьшее число: ${min}`);
console.log(`Наибольшее число: ${max}`);
//5
function randomNumber() {
  const min = 1;
  const max = 10;
  const random = Math.floor(Math.random() * (max - min + 1)) + min;
  console.log(random);
}
randomNumber();
//6
function randomNumbersArray(n) {
  const result = [];

  for (let i = 0; i < n / 2; i++) {
    const random = Math.floor(Math.random() * (n + 1));
    result.push(random);
  }

  return result;
}
    </script>
